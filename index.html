<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Norse-Bold.otf">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="background-img">
    </div>
        <div class="logo">
          <img class="image-logo" src="odin-lined.png" alt="odin-logo">
          Logo
        </div>
        <div class="grid-container description-container">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="grid-container form-container">
          <form action="post">
            <header>Let's do this!</header>
            <ul>
              <li>
                <label for="name">First name</label>
                <input type="text" name="first_name" id="name">
              </li>
              <li>
                <label for="surname">Last name</label>
                <input type="text" name="last_name" id="surname">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" name="user_email" id="email">
              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" name="user_phone" id="phone">
              </li>
              <li>
                <label for="password">Password</label>
                <input type="password" name="user_password" id="password">
              </li>
              <li>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_user_password" id="confirm_password">
              </li>
            </ul>
          </form>
        </div>
        <div class="grid-container footer-container">
          <input type="button" value="Create Account">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>      

</body>

</html>
