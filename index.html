<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Norse-Bold.otf">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <img class="bgr-img" src="halie-west-25xggax4bSA-unsplash.jpg" alt="background-img">
      <div class="logo-container">
        <img class="logo-img" src="odin-lined.png" alt="odin-logo">
        Odin
      </div>
    </div>
    <div class="grid-container main">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.</h3>
      <h3>Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>

    <form action="post">
      <div class="grid-container form">
        <h3>Let's do this!</h3>
        <div class="form-part1">
          <label for="name">FIRST NAME</label>
          <input type="text" name="first_name" id="name">

          <label for="email">EMAIL</label>
          <input type="email" name="user_email" id="email" placeholder="odin@project.com">

          <label for="password">PASSWORD</label>
          <input class="error" type="password" name="user_password" id="password" required>
        </div>

        <div class="form-part2">
          <label for="surname">LAST NAME</label>
          <input type="text" name="last_name" id="surname">

          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="user_phone" id="phone">

          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input class="error" type="password" name="confirm_user_password" id="confirm_password" class="error" required >
        </div>

      </div>
      <div class="grid-container footer">
      <input class="button" type="submit" value="Create Account">
    </form>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>

</body>
 

</html>
